<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Web To Lead</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="content success" style="display: none">
      <div class="top">
        <img class="img-github" src="salesforcelogo.png" />
        <h1>Sucesss ðŸ‘‹</h1>
        <p id="recordId"></p>
      </div>
    </div>
    <div class="content unauthorized">
      <div class="top">
        <img class="img-github" src="salesforcelogo.png" />
        <h1>Connect With Salesforce Connected App ðŸ‘‹</h1>
      </div>
      <div class="content-bottom">
        <a class="btn" href="/auth">Sign In With Salesforce</a>
        <p class="sign-in-text">in order to get started</p>
      </div>
    </div>
    <div class="content authorized" style="display: none">
      <div class="top">
        <form action="/datasubmit" method="POST">
          <label for="Salutation">Salutation</label>
          <select name="Salutation" class="field-select">
              <option>Select</option>
              <option>Mr.</option>
              <option>Ms.</option>
              <option>Mrs.</option>
              <option>Dr.</option>
              <option>Prof..</option>
          </select>
          
          <label for="FirstName">First Name <span class="required">*</span></label>
          <input type="text" name="FirstName" class="field-long" value="">
          
          <label for="LastName">Last Name <span class="required">*</span></label>
          <input type="text" name="LastName" class="field-long" value="">
          
          <label for="Company">Company Name<span class="required">*</span></label>
          <input type="text" name="Company" class="field-long" value="">
          
          <label for="Designation">Designation<span class="required">*</span></label>
          <input type="text" name="Title" class="field-long" value="">
          
          <label for="Mobile">Mobile No<span class="required">*</span></label>
          <input type="text" minlength="13" name="Phone" class="field-long" value="">
          
          <label for="Email">Email<span class="required">*</span></label>
          <input type="email" name="Email" class="field-long" value="">
          
          <label for="LeadSource"> Lead Source</label>
          <input type="text" name="LeadSource" class="field-long restrict-btn" value="Web Form">
          
          <label for="Status"> Lead Status <span class="required">*</span></label>
          <select name="Status" class="field-select">
              <option>--None--</option>
              <option>Open - Not Contacted</option>
              <option>Working - Contacted</option>
              <option>Closed - Converted</option>
              <option>Closed - Not Converted</option>
          </select>
  
          <label for="ProductInterest__c">Product in Test<span class="required">*</span></label>
          <select name="ProductInterest__c" class="field-select">
              <option>None</option>
              <option>Commerce</option>
          </select>
            
          <input type="submit" value="Submit">
       </form>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
